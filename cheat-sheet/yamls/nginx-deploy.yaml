#nginx-deploy.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
   name: nginx-rs
   labels:
           app: nginx-app
spec:
   replicas: 3
   selector:
     matchLabels:
        app: nginx-app
   template:
      metadata: 
         labels:
           app: nginx-app
      spec:
         containers:
         - name: nginx-container
           image: nginx
           ports:
           - containerPort: 80